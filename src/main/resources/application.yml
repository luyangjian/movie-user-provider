server:  port:8081spring:  jpa:    generate-ddl: false    show-sql: true    hibernate:      ddl-auto: none  datasource:    platform: h2    schema: classpath:schema.sql    data:  classpath:data.sql  application:    name: movie-user-provider #注册到Eureka Server上的应用名logging:  level:    root: INFO    org.hibernate: INFO    org.hibernate.type.descriptor.sql.BasicBinder: TRACE    org.hibernate.type.descriptor.sql.BasicExtractor: TRACEinfo:  app:    name: @project.artifactId@    encoding: @project.build.sourceEncoding@    java:      source: @java.version@      target: @java.version@eureka:  clicent:    serviceUrl:      defaultZone: http://localhost:8761/eureka/  instance:    prefer-ip-adress: true #是否将自己的IP注册到Eureka Server，false会注册微服务所在的操作系统的hostname